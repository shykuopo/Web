<!doctype html>
<html>
<head>
    <title>shykuopo</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
	
	<script type="text/javascript" src="jquery.min.js"></script>
	
	<style type="text/css">
	
	#wrapper{
	width:600px;
	margin:auto;
	}
	
	input{
	width:300px;
	height:40px;
	border-radius:10px;
	border:1px solid grey;
	font-size:1.5em;
	padding-left:5px;
	margin-bottom:10px;
	}
	
	label{
	width:200px;
	float:left;
	padding-top:7px;
	font-size:1.5em;
	}
	
	#submitB{
	float:left;
	margin-left:250px;
	width:100px;
	
	}
	
	#error{
	color:red;
	font-weight:bold;
	}
	
	</style>
	
	
	
</head>

<body>
    <div id = "wrapper">
	<div id = "error"></div>
	
	<form id="Form">
	
	<label for="email">Email</label>
	<input name="email" id= "email"/>
	
	<label for="pn">Phone number</label>
	<input name="pn"  id= "pn"/>
	
	<label for="password">Password</label>
	<input name="password" type="password"  id= "password"/>
	
	<label for="cp">Confirm password</label>
	<input name="cp"  type="password"  id= "cp"/>
	
	<input id="submitB" type = "submit" value = "Submit"/>
	
	
	</form>
	
	
	
	</div>

    <script>
	
	
	    $("#Form").submit(function(event){
		
		var errMes = "";
		
		event.preventDefault();
		
		function isValidEmailAddress(emailAddress) {
            var pattern = /^([a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+(\.[a-z\d!#$%&'*+\-\/=?^_`{|}~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]+)*|"((([ \t]*\r\n)?[ \t]+)?([\x01-\x08\x0b\x0c\x0e-\x1f\x7f\x21\x23-\x5b\x5d-\x7e\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|\\[\x01-\x09\x0b\x0c\x0d-\x7f\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]))*(([ \t]*\r\n)?[ \t]+)?")@(([a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\d\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.)+([a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]|[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF][a-z\d\-._~\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF]*[a-z\u00A0-\uD7FF\uF900-\uFDCF\uFDF0-\uFFEF])\.?$/i;
            return pattern.test(emailAddress);
        };
	
		
		if(!isValidEmailAddress($("#email").val())){
		    
			errMes += "Enter new email";
		
		}
		
		if(!$.isNumeric($("#pn").val())){
		
		    errMes +="<br/>Enter ner phone numbeer"
		}
		
		if($("#password").val() != $("#cp").val()){
		
		    errMes +="<br/>Password doesn't match"
		}
		
		
		if(errMes == ""){
		  alert("success");
		}
		$("#error").html(errMes);
		});
		
				
		
		
		
	</script>
</body>
</html>
